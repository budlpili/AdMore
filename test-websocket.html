<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WebSocket 테스트</title>
    <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>
    <h1>WebSocket 연결 테스트</h1>
    <div id="status">연결 상태: 대기 중...</div>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="메시지를 입력하세요">
    <button onclick="sendMessage()">전송</button>

    <script>
        const socket = io('http://localhost:5001', {
            transports: ['websocket', 'polling'],
            autoConnect: true
        });

        const statusDiv = document.getElementById('status');
        const messagesDiv = document.getElementById('messages');

        socket.on('connect', () => {
            console.log('WebSocket 연결됨');
            statusDiv.textContent = '연결 상태: 연결됨';
            statusDiv.style.color = 'green';
            
            // 사용자 로그인
            socket.emit('user_login', 'test@example.com');
        });

        socket.on('disconnect', () => {
            console.log('WebSocket 연결 해제됨');
            statusDiv.textContent = '연결 상태: 연결 해제됨';
            statusDiv.style.color = 'red';
        });

        socket.on('new_message', (message) => {
            console.log('새 메시지 수신:', message);
            const messageElement = document.createElement('div');
            messageElement.textContent = `${message.userEmail}: ${message.message}`;
            messagesDiv.appendChild(messageElement);
        });

        socket.on('message_error', (error) => {
            console.error('메시지 오류:', error);
            const errorElement = document.createElement('div');
            errorElement.textContent = `오류: ${error.error}`;
            errorElement.style.color = 'red';
            messagesDiv.appendChild(errorElement);
        });

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();
            
            if (message) {
                console.log('메시지 전송 시도:', message);
                
                socket.emit('send_message', {
                    userEmail: 'test@example.com',
                    message: message,
                    type: 'user',
                    inquiryType: 'product',
                    productInfo: '테스트 상품'
                });
                
                input.value = '';
            }
        }

        // Enter 키로 메시지 전송
        document.getElementById('messageInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });
    </script>
</body>
</html>
