# admore-react-app.yaml
name: admore-react-app
app: dockerfile
options:
  ports: "80"
  healthz: /
  memory: "0.5GB"
  cpu: "0.5"
env:
  - name: REACT_APP_API_URL
    value: https://admore-backend.cloudtype.app
  - name: REACT_APP_WS_URL
    value: https://admore-backend.cloudtype.app
buildenv: []
context:
  git:
    url: https://github.com/budlpili/AdMore.git
    branch: main
    dockerfile: Dockerfile.frontend

