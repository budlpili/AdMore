name: Deploy Backend to CloudType

on:
  push:
    branches: [main]
    paths: ["backend/**", "Dockerfile.backend", "admore-backend-mongodb.yaml"]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"

      - name: Install CloudType CLI
        run: |
          npm install -g @cloudtype/cli

      - name: Login to CloudType
        env:
          CLOUDTYPE_TOKEN: ${{ secrets.CLOUDTYPE_TOKEN }}
        run: |
          echo "CloudType CLI 버전 확인:"
          ctype --version
          
          echo "CloudType 로그인:"
          echo "$CLOUDTYPE_TOKEN" | ctype login -t

      - name: Deploy Backend
        env:
          CLOUDTYPE_TOKEN: ${{ secrets.CLOUDTYPE_TOKEN }}
        run: |
          echo "백엔드 배포 시작..."
          ctype apply -f admore-backend-mongodb.yaml
          
          echo "MongoDB 배포 시작..."
          ctype apply -f admore-mongodb.yaml
          
          echo "백엔드 배포 완료!"
