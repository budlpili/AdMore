name: admore-frontend
app: nginx # node@22 대신 nginx 사용
options:
  ports: "80"
  healthz: /
env:
  - name: REACT_APP_API_URL
    value: https://admore-backend.cloudtype.app
  - name: REACT_APP_WS_URL
    value: https://admore-backend.cloudtype.app
buildenv: []
context:
  git:
    url: https://github.com/budlpili/AdMore.git
    branch: main
    dockerfile: Dockerfile.frontend # 프론트엔드 전용 Dockerfile 지정
