# cloudtype-frontend-original.yaml
name: admore-frontend
app: nginx
options:
  ports: "80"
  healthz: /
  memory: "0.25GB"
  cpu: "0.25"
env:
  - name: REACT_APP_API_URL
    value: https://admore-backend.cloudtype.app
  - name: REACT_APP_WS_URL
    value: https://admore-backend.cloudtype.app
buildenv: []
context:
  git:
    url: https://github.com/budlpili/AdMore.git
    branch: main

